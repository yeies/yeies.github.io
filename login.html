<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Açaí da Jade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(74, 14, 78, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a0e4e;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a0e4e;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d3a5d6;
            border-radius: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #9a2ca0;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #7b2482;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #9a2ca0;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .acai-icon {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background-color: #4a0e4e;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .acai-icon::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #9a2ca0;
            border-radius: 50%;
        }

        .acai-icon::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background-color: #d3a5d6;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Açaí da Jade</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="pedido.html">Pedido</a></li>
                <li><a href="suporte.php">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container fade-in">
            <div class="acai-icon"></div>
            <h2>Login Açaí da Jade</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Açaí da Jade. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/nav.js"></script>
</body>
</html>
